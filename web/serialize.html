<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>注册</title>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
    $(function () {
        var person = {
            name:"zhangsan",
            age:25
        }
        var str = $.param(person);
        console.log(str);
    })
    function login() {
        let data = $("#form1").serialize();

        console.log("serialize data :" + data)
        console.log("serializeArray data:" + JSON.stringify($("#form1").serializeArray()))
        $.ajax({
            type: "POST",
            data: data,  //用form的id去找对象 ，也可以使用$('form').serialize(),
            url: "serializeServlet",
            dataType: "text",
            success: function(data){
               alert(data);
            }
        });
    };

</script>
</head>
<body>
<form id="form1">
    <input name="name" type="text" value="admin">
    <input name="sex" type="text" value="man">
    <input type="submit" value="登录" onclick="login()">
</form>

</body>
</html>
